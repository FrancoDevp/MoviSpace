<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/img/movispace.icon">
    <meta description="description"
        content="MoviSpace es una compania de telecomunicaciones a nivel global, ofrenciento paquetes de internet y llamadas.">
    <meta name="keywords" content="planes mobiles, internet, llamadas, mensajes, roaming, gigas">
    <link rel="icon" type="text/css" href="/assets/img/Icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>LoginSpace</title>
</head>

<body class="body_login p-0">
    <div class="container-fluid font" >
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="contenedor">
                    <h1 class="title"><a href="../index.html">LoginSpace</a></h1>
                    <!-- formulario -->
                    <form>
                        <div class="login-1">Usuario:</div>
                        <input class="transitionInputLogin" type="text" name="Usuario" placeholder="Usuario">
                        <div class="login-2">Contraseña:</div>
                        <input class="transitionInputLogin" type="password" name="Contraseña"
                            placeholder="Contraseña"><br>
                        <input class="a-4" type="checkbox" name="acepta" value="1">Recordar usuario y contraseña.
                        <br>
                        <label>
                            <input type="reset" value="INGRESAR">
                        </label>
                    </form><br>
                    <!-- IMAGEN Y VOLVER AL MENU -->
                    <a href="#" class="a-1">Olvide mi contraseña</a><br>
                    <a href="#" class="a-2">Registrarse</a>
                    <br>
                    <div class="enlace">
                        <a href="../index.html" class="a-3"><img class="animacion" src="../assets/img/logo-2.jpg"
                                alt="logo" title="MoviSpace" class="img"></a>
                    </div>
                    <p class="eslogan">Donde quieras que estes, te acompañamos. ¡MoviSpace!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid container-footer-login">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <!-- FOOTER -->
                <footer class="footer__info d-flex justify-content-center">
                    MoviSpace©
                </footer>
                <!-- finde footer -->
                <script src="../js/wow.js"></script>
                <script>
                    new WOW().init();
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                    crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
</body>

</html>
